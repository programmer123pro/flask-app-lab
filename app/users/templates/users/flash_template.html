<style>

/* Контейнер для flash повідомлень, що можна вставляти в різні контейнери */
.flash-messages {
    position: relative; /* Залишаємо відносно батьківського елемента */
    width: 100%; /* Ширина - 100% від контейнера */
    z-index: 9999; /* Поверх інших елементів */
    display: flex;
    justify-content: center; /* Центруємо повідомлення по горизонталі */
    margin-top: 10px;
}

.flash-message {
    position: relative;
    padding: 25px 15px;  /* Внутрішні відступи */
    margin-bottom: 15px; /* Відступи між повідомленнями */
    font-size: 16px;
    color: white;
    text-align: center;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 600px;  /* Максимальна ширина повідомлення */
    margin-left: auto;
    margin-right: auto;
    width: 250px; /* Повідомлення може змінювати свою ширину залежно від контенту */
    opacity: 1;
    transition: opacity 0.5s ease-out;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Категорії для flash повідомлень */

/* Успіх (зелений) */
.flash-message.success {
    background-color: #28a745; /* Зелене для успіху */
    border: 1px solid #218838; /* Темно-зелені відтінки для межі */
}

/* Помилка (червоний) */
.flash-message.error {
    background-color: #dc3545; /* Червоне для помилок */
    border: 1px solid #c82333; /* Темно-червоний відтінок для межі */
}

/* Інформація (синій) */
.flash-message.info {
    background-color: #17a2b8; /* Синє для інформаційних повідомлень */
    border: 1px solid #117a8b; /* Темно-синій відтінок для межі */
}
.flash-message .close {
    position: absolute;
    top: 5px;
    right: 5px;
    border: none;
    background: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
}


/* Стилі для плавного зникнення повідомлень */
.flash-message.hide {
    opacity: 0;
}
    
</style>

<div class="flash-messages">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert {{ category }} flash-message">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Автоматичне приховування повідомлення через 5 секунд
    setTimeout(function() {
        document.querySelectorAll('.flash-message').forEach(function(el) {
            el.remove();
        });
    }, 50000);  // 5 секунд
</script>
