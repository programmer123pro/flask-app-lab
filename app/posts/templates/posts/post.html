{% extends 'base.html' %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="{{ url_for('posts.static', filename='styles.css') }}" rel="stylesheet">


<div class="row mt-n5 posts">
    <h1 style="text-align: center;">{{ post.title }}</h1>
    <p><b>{{ post.category }}</b></p>
    <div class="content">
        <p>{{ post.content }}</p>
    </div>
    <div>
        <p><b>Дата публікації: {{ post.date }}</b></p>
        <p><i>Автор: {{ post.author }}</i></p>
        <p><b>Теги: </b>{% for tag in post.tags %} {{tag}} |{% endfor %}</p>
    </div>
</div>

<div>
    <a href="{{ url_for('posts.edit_post', id=post.id) }}"><button class="btn btn-danger mt-3" type="submit">Редагувати пост</button>
</div>

{% endblock %}
